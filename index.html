<!DOCTYPE html><html><head><title>Periodic Letter Generator</title><style>input#main,span#container{display:block;box-sizing:border-box}div.element,input#main,span#container{box-sizing:border-box}body,html{padding:0;margin:0;font-family:helvetica;font-size:30px;height:100%}input#main{background-color:transparent;border:none;width:100%;padding:40px;font-size:50px;border-bottom:5px solid #d3d3d3;-webkit-transition:all .2s ease;position:fixed;z-index:2}input#main:focus{outline:0;border-bottom-color:#000}span#container{height:calc(100% - 140px);white-space:nowrap;padding-top:175px}div.element{padding:20px;width:200px;height:200px;margin:10px -2px 10px 0;border:2px solid #000;display:inline-flex;flex-direction:column;justify-content:center;align-items:center;align-content:center}div.element.imaginary{background-image:repeating-linear-gradient(-45deg,transparent 0,transparent 10px,#ddd 10px,#ddd 20px)}div.element.solid{background-image:repeating-linear-gradient(-45deg,transparent 0,transparent 10px,#dfd 10px,#dfd 20px)}div.element.liquid{background-image:repeating-linear-gradient(-45deg,transparent 0,transparent 10px,#ddf 10px,#ddf 20px)}div.element.gas{background-image:repeating-linear-gradient(-45deg,transparent 0,transparent 10px,#ffd 10px,#ffd 20px)}div.element.synthetic{background-image:repeating-linear-gradient(-45deg,transparent 0,transparent 10px,#fdd 10px,#fdd 20px)}div.element>span{display:block;text-align:center;flex-grow:1}span.atomicnumber{width:100%;text-align:left!important}span.symbol{font-size:40px;text-transform:capitalize;flex-grow:2}span.symbol>span.faint{background-image:repeating-linear-gradient(45deg,transparent 0,transparent 2px,#000 2px,#000 4px);opacity:.5}span.atomicnumber,span.mass,span.name{font-size:20px;text-transform:capitalize}div.spacer{height:1px;width:100%}@media print{body{padding:2mm}input#main{display:none}span#container{padding-top:0}div.element{width:40mm;height:40mm;margin:-2px 0 0 -2px;page-break-inside:auto}div.element>span{font-size:4mm}div.element>span.symbol{font-size:10mm}@page{padding:0;margin:10mm}}span#cite{font-style:italic;display:block;position:fixed;bottom:0;width:100%;left:0;text-align:center;font-family:helvetica;font-size:12px;z-index:2;padding:20px;background-color:white;}</style></head><body><input id="main" placeholder="Enter Input Here..."/><span id="container"></span><span id="cite">Written by Jonathan Lam for the "Holiday Cheer" Chem. Project.<br />This is a preliminary version; stay tuned for updates!<br />If you would like to contact me, email me at <a href="mailto:jlam55555@gmail.com?subject=Periodic%20Letters%20Feedback">jlam55555@gmail.com</a>.</span><a id="thehomeworklifelogosnippet" href="http://www.thehomeworklife.co.nf" target="_blank"><img id="snippetlogo" title="A work of TheHomeworkLife" src="http://s16.postimg.org/umt8ui8fl/thl_touch_icon.png"><style>a#thehomeworklifelogosnippet>img#snippetlogo{cursor: pointer;width:32px;height:32px;position:fixed;bottom:16px;right:16px;z-index:100;border-radius:32px;box-shadow:0 0 10px #888888;transition:all .5s;opacity:1}a#thehomeworklifelogosnippet>img#snippetlogo:hover{box-shadow:0 0 10px black}</style></a><script>var data={h:{atomicnumber:1,name:"hydrogen",mass:"1.008",state:"gas"},he:{atomicnumber:2,name:"helium",mass:"4.002",state:"gas"},li:{atomicnumber:3,name:"lithium",mass:"6.942",state:"solid"},be:{atomicnumber:4,name:"beryllium",mass:"9.012",state:"solid"},b:{atomicnumber:5,name:"boron",mass:"10.81",state:"solid"},c:{atomicnumber:6,name:"carbon",mass:"12.01",state:"solid"},n:{atomicnumber:7,name:"nitrogen",mass:"14.00",state:"gas"},o:{atomicnumber:8,name:"oxygen",mass:"15.99",state:"gas"},f:{atomicnumber:9,name:"fluorine",mass:"18.99",state:"gas"},ne:{atomicnumber:10,name:"neon",mass:"20.17",state:"gas"},na:{atomicnumber:11,name:"sodium",mass:"22.98",state:"solid"},mg:{atomicnumber:12,name:"magnesium",mass:"24.30",state:"solid"},al:{atomicnumber:13,name:"aluminium",mass:"26.98",state:"solid"},si:{atomicnumber:14
